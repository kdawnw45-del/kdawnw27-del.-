

   <!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="structure.css">
    <style>
        /* Internal CSS: Room Theme (The Vibe) */
        .frame-container {
            border: 8px solid #2c3e50; /* Deep Charcoal Frames */
            overflow: hidden;
            transition: transform 0.3s ease;
            background-color: #f9fafb;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .frame-container:hover {
            transform: scale(1.05); /* Interactive "Living" Feel */
        }

        img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="gallery-wall">
        <!-- Container 1: Architecture -->
        <div class="frame-container">
            <img src="https://images.unsplash.com" alt="House Structure">
            <p style="color: #555; padding: 10px;">Foundation</p> <!-- Inline CSS -->
        </div>

        <!-- Container 2: Color Palette -->
        <div class="frame-container">
            <img src="https://images.unsplash.com" alt="Interior Colors">
            <p style="font-style: italic; padding: 10px;">Mood & Tone</p>
        </div>

        <!-- Container 3: Symmetry -->
        <div class="frame-container" style="grid-column: span 1;"> <!-- Inline CSS -->
            <img src="https://images.unsplash.com" alt="Centered Design">
            <p style="font-weight: bold; padding: 10px;">Centered Balance</p>
        </div>

        <!-- Container 4: Nature Integration -->
        <div class="frame-container">
            <img src="https://images.unsplash.com" alt="House Plants">
            <p style="text-transform: uppercase; padding: 10px;">Living Decor</p>
        </div>

        <!-- Container 5: Personal Touches -->
        <div class="frame-container">
            <img src="https://images.unsplash.com" alt="Cozy Bedroom">
            <p style="letter-spacing: 2px; padding: 10px;">Comfort</p>
        </div>
    </div>

</body>
</html>
