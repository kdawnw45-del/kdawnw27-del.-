<!DOCTYPE html>
<html>
<head>
    <title>Container House Inspiration</title>
    <!-- EXTERNAL CSS [3 marks]: Referencing an external file -->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- INTERNAL CSS [3 marks]: Styles defined in the head section -->
    <style>
        body {
            background-color: #333333; /* Dark Grey Background [3 marks] */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center; /* Centered Content [3 marks] */
        }
        .container-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .gallery-item {
            border: 2px solid #555;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1 style="color: #f0f0f0;">Big House Inspiration: 5+ Shipping Containers</h1>
    
    <!-- INLINE CSS [3 marks]: Style attribute inside the HTML element -->
    <p style="font-style: italic; margin-bottom: 40px;">Exploring luxury architecture using modular shipping containers.</p>

    <div class="container-gallery">
        <!-- Images representing 5+ container builds -->
        <div class="gallery-item">
            <p>5-Bedroom Luxury Layout</p>
        </div>
        <div class="gallery-item">
            <p>Stacked 3-Story Design</p>
        </div>
        <div class="gallery-item">
            <p>Spacious L-Shape Villa</p>
        </div>
        <div class="gallery-item">
            <p>Modern Industrial Mansion</p>
        </div>
        <div class="gallery-item">
            <p>Sustainable Multi-Unit Home</p>
        </div>
    </div>

</body>
</html>
