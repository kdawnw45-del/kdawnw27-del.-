<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> House Inspiration</title>
    <!-- EXTERNAL CSS [3 marks] -->
    <!-- Note: In a real project, this links to an actual .css file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net">
    
    <!-- INTERNAL CSS [3 marks] -->
    <style>
        body {
            background-color: #2f2f2f; /* Dark grey [3 marks] */
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
      
.container-gallery {
    display: grid; /* Enables CSS Grid */
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Responsive layout */
    gap: 20px;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.house-card {
    background: #444;
    border-radius: 12px;
    overflow: hidden; /* Clips the zooming image */
    transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth interaction */
    cursor: pointer;
}

/* Hover Effect: Card Lifts and Glows */
.house-card:hover {
    transform: translateY(-10px); 
    box-shadow: 0 10px 20px rgba(0,0,0,0.5);
}

/* Image Zoom Effect */
.house-card img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    transition: transform 0.5s ease;
}

.house-card:hover img {
    transform: scale(1.1); /* 10% zoom on hover */
}

    </style>
</head>
<body>

    <!-- INLINE CSS [3 marks] -->
    <h1 style="text-align: center; color: #ffcc00; margin-bottom: 30px;">
        Shipping Container House Inspirations
    </h1>

    <div class="container-gallery">
        <!-- 5+ Container House Images [5 marks] -->
        <div class="house-card">
            <img src="https://www.discovercontainers.com" alt="Modern Container 1">
            <p>Industrial Chic</p>
        </div>
        <div class="house-card">
            <img src="https://www.hgtv.com" alt="Modern Container 2">
            <p>Glass Wall Luxury</p>
        </div>
        <div class="house-card">
            <img src="https://cedreo.com" alt="Modern Container 3">
            <p>Eco-Friendly Living</p>
        </div>
        <div class="house-card">
            <img src="https://www.thespruce.com" alt="Modern Container 4">
            <p>Multi-Story Blue</p>
        </div>
        <div class="house-card">
            <img src="https://i.pinimg.com" alt="Modern Container 5">
            <p>Tiny House Design</p>
        </div>
    </div>

</body>
</html>
