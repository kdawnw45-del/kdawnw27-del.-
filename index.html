<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern House Inspiration</title>
    
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Internal CSS -->
    <style>
        h1 {
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 40px;
            border-bottom: 2px solid #ff4757;
        }
        .container-label {
            color: #ffa502;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Inline CSS used for centering the main heading -->
    <header style="text-align: center;">
        <h1>Modern Architecture</h1>
        <p style="font-style: italic; color: #ced4da;">Sleek designs for contemporary living</p>
    </header>

    <main class="gallery-container">
        
        <!-- Container 1 -->
        <div class="house-card">
            <img src="https://images.unsplash.com" alt="Modern House 1">
            <div class="container-label">Minimalist Villa</div>
        </div>

        <!-- Container 2 -->
        <div class="house-card">
            <img src="https://images.unsplash.com" alt="Modern House 2">
            <div class="container-label">Glass Mansion</div>
        </div>

        <!-- Container 3 -->
        <div class="house-card">
            <img src="https://images.unsplash.com" alt="Modern House 3">
            <div class="container-label">Concrete Brutalist</div>
        </div>

        <!-- Container 4 -->
        <div class="house-card">
            <img src="https://images.unsplash.com" alt="Modern House 4">
            <div class="container-label">Coastal Retreat</div>
        </div>

        <!-- Container 5 -->
        <div class="house-card">
            <img src="https://images.unsplash.com" alt="Modern House 5">
            <div class="container-label">Desert Oasis</div>
        </div>

    </main>

    <footer style="margin-top: 50px; opacity: 0.6;">
        <p>&copy; 2023 Modern Living Inspiration</p>
    </footer>

</body>
</html>
